<!-- Nom / prénom dans titre -->
<h1 mat-dialog-title>{{data.firstName}} {{data.lastName}}</h1>
<mat-dialog-content>
<!-- Profil d'un élève -->
    <!-- Photo -->
    <img mat-card-image class="mat-card-image" src="{{data.avatar}}">

    <!-- Email -->

    <mat-list>
      <mat-list-item>E-mail : {{data.email}}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Age : {{data.dob | age}}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Gender : {{data.gender}}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Grade : {{data.grade}}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-accordion>
        <!-- Langages -->
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Programming languages
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-list role="languages">
                <mat-list-item role="listitem">Langage 1</mat-list-item>
                <mat-list-item role="listitem">Langage 2</mat-list-item>
                <mat-list-item role="listitem">Langage 3</mat-list-item>
              </mat-list>
        </mat-expansion-panel>
    
        <!-- Hobbys -->
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Hobbies
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-list role="hobbys">
                <mat-list-item role="listitem"  *ngFor="let item of data.subjects">{{item.name}}</mat-list-item>
                
              </mat-list>
        </mat-expansion-panel>
    </mat-accordion>



    </mat-list>


</mat-dialog-content>
<mat-divider></mat-divider>

<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Fermer</button>
</mat-dialog-actions>
